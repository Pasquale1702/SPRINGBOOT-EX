<!DOCTYPE html>
<html>
<meta charset="UTF-8">
<head>
    <title>Aggiungi Prodotto</title>
</head>
<body>
    <h1>Aggiungi un nuovo prodotto</h1>
    
    <form action="/inserisciprodotto" method="post">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome"><br>
        
        <label for="marca">Marca:</label>
        <input type="text" id="marca" name="marca"><br>
        
        <label for="prezzo">Prezzo:</label>
        <input type="number" id="prezzo" name="prezzo" step="0.01"><br>
        
        <label for="url">Foto:</label>
        <input type="text" id="url" name="url"><br>
        
        <input type="submit" value="Aggiungi Prodotto">
    </form>
    
    <form action="/listaprodotti" method="GET">
        <input type="submit" value="Visualizza Prodotti">
    </form>
</body>
</html>
